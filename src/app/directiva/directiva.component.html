<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true? 'Ocultar':'Mostrar'}}</button>
<div class="card-header">Listado de cursos</div>
<div class="card">
    <ul *ngIf="habilitar == true" class="list-group">
        <li *ngFor="let curso of lista" class="list-group-item">{{curso}}</li>
    </ul>
</div>
